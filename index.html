<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Plant Collective</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <div id="plant-header">
        <img src="https://fontmeme.com/permalink/220706/eb663fa4310ec04d6237356dec65e926.png" alt="plant-header"
        />
    </div>
    <h1>Add your plants to the collection!</h1>
    <div class="container">
        <form class = "add-plant"> 
            <fieldset>
                <legend>Add Plants Here!</legend>
            <input type="text" name="Name" value="" placeholder="Enter plant name here..." class="input-text"/>
            <br>
            <input type="text" name="image" value="" placeholder="Submit plant image url..." class="input-text"/>
            <br>
            <input type="checkbox" name="Partial Sun" id="Sunlight">
            <label for="sun1">Partial Sun</label>
            <br>
            <input type="checkbox" name="Full Sun" id="Sunlight">
            <label for="sun2">Full Sun</label>
            <br>
            <input type="checkbox" name="Shade" id="Sunlight">
            <label for="sun3">Shade</label>
            <br>
            <input type="text" name="plant-details" value="" placeholder="Enter plant details here!" class="input-text"/>
            <br>
            Plant Color:<input type="color">
            </fieldset>
            <input type="submit" name="submit" value="Add Plant!" class="submit"/>
        </form>
    </div>
    
    <div id="plant-collection"></div>
    <script type= "text/javascript" src= "javascript/index.js"></script>
</body>
</html>
